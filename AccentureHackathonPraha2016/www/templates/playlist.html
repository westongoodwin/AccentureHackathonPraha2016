<ion-view view-title="{{listing.name}}'s Listing">
  <div class="listingView" ng-controller="Listing">
	  <div class="list card">
		  <div class="item item-image">
		  	<img src={{listing.image}}>
		  </div>
		  <div class="item item-text-wrap">
		    <p>{{listing.details}}</p>
		  </div>
	  </div>
  </div>
</ion-view>
