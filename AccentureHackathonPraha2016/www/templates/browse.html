<ion-view view-title="Browse">
  <ion-content>
	  <div class="text-center" id="greeting">
		  <h1 class="light" id="intro-title">Welcome to Charitas!</h1>
		  <a id="slogan" href="#card-location"><p class="light">Start donating the right way.<br><br><br></p></a>
		  <div class="list list-inset">
			  <label class="item item-input">
			    <i class="icon ion-search placeholder-icon"></i>
			    <input type="text" placeholder="Search">
			  </label>
		  </div>
	  </div>
	  <div class="card-container" ng-controller="Cards">
		  <div ng-repeat="listing in listings">
		  <a ng-click="listingPage(listing)" href="#/app/playlists/{{listing.id}}">
		  <div class="list card responsive-card" id="card-location">
			  <!--Make this card ng-repeat for a controller array and link to a specific description/funding page-->
			  <div class="item item-avatar">
				  <img src={{listing.avatar}}>
			      <h2>{{listing.name}}</h2>
			      <p>{{listing.dateAdded | date}}</p>
			  </div>

			  <div class="item item-body">
				  <img class="full-image" src={{listing.image}}>
			      <p class="short-description">{{ listing.details }}</p>
			  </div>
			  <div class="item item-divider">
				  <p class="text-center">{{listing.raised | currency}} of {{listing.requested | currency}} raised</p>
			  </div>

		  </div>
	      </a>
		  </div>
	</div>
  </ion-content>
</ion-view>
