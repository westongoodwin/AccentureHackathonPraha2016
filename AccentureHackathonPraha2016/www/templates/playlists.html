<ion-view view-title="Options">
  <ion-content>
    <ion-list>
		<ul class="list">
		  <li class="item item-toggle" ng-repeat="playlist in playlists">
		     {{playlist.title}}
		     <label class="toggle toggle-positive">
		       <input type="checkbox">
		       <div class="track">
		         <div class="handle"></div>
		       </div>
		     </label>
		  </li>
		</ul>
    </ion-list>
  </ion-content>
</ion-view>
