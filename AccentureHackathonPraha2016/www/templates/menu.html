<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
		<div class="bar bar-header item-input-inset" ng-if="hasFilters">
            <label class="item-input-wrapper textbox-search">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>

        </div>
    </ion-nav-buttons>
    <ion-nav-title ng-show="!hasFilters">
        Users
    </ion-nav-title>
	  <ion-nav-buttons side="right">
        <a data-tap-disabled="true" class=" button button-icon icon positive" ng-click="openFilters(hasFilters);" ng-class="{'ion-search':!hasFilters,'ion-close-circled':hasFilters}"></a>
    </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
	<ion-header-bar class="bar-profile">
		<div class="profile">
			<img class="profile-picture" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" />
			<h3 class="name">Username</h3>
		</div>
	</ion-header-bar>
    <ion-content>
      	<ion-list>
	        <ion-item menu-close ng-click="login()">
	          Home
	        </ion-item>
	        <ion-item menu-close href="#/app/search">
	          Feed
	        </ion-item>
	        <ion-item menu-close href="#/app/browse">
	          History
	        </ion-item>
	        <ion-item menu-close href="#/app/playlists">
	          Options
	        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
