<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

	  <ion-nav-buttons side="right">
        <a data-tap-disabled="true" class=" button button-icon icon positive" ng-click="openFilters(hasFilters);" ng-class="{'ion-ios-search':!hasFilters,'ion-close-circled':hasFilters}"></a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
	<ion-header-bar class="bar-profile">
		<div class="profile" ng-controller="User">
			<a href="#/app/profile" menu-close>
				<img class="profile-picture" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg">
				<h3 class="name">{{name}}</h3>
			</a>
		</div>
	</ion-header-bar>
    <ion-content>
      	<ion-list>
	        <ion-item menu-close href="#/app/browse">
	          Home
	        </ion-item>
	        <ion-item menu-close href="#/app/profile">
	          Profile
	        </ion-item>
	        <ion-item menu-close ng-click="login()">
	          General Donation
	        </ion-item>
	        <ion-item menu-close href="#/app/playlists">
	          Options
	        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
